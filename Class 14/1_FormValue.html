<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Value Example</title>
</head>

<body>

    <form name="myForm">
        <input type="text" name="username" id="userName" value="">
        <input type="email" id="userEmail" value="">

        <button onclick="getFormValues()">Get Form Values</button>
    </form>fd

    <script>

        function getFormValues() {
            // Accessing the values of the input fields
            let name = document.getElementById("userName").value;
            // or via form element:
            //  let name02 = document.forms["myForm"]["username"].value;

            let email = document.getElementById("userEmail").value;

            console.log("Name: " + name);
            console.log("Email: " + email);
        }


    </script>
</body>

</html>
