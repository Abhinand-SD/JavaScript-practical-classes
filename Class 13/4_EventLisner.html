<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>

<body>
    <button id="btn">Click me</button>

    <script>
        btn.addEventListener("click", () => {
            alert("Button clicked!");
        });
    </script>
</body>

</html>
